ua:
  telegram_handlers:
    mood_assessment_handler:
      questions:
        - "Як часто ви відчуваєте прилив енергії та щастя без певної причини?"
        - "Чи часто ви насолоджуєтеся маленькими, повсякденними моментами?"
        - "Чи часто вас переповнює почуття смутку або безнадії?"
        - "Чи часто ви відчуваєте почуття втрати або порожнечі?"
        - "Як часто ви відчуваєте незрозумілий гнів або роздратування?"
        - "Чи часто вам важко контролювати почуття гніву в повсякденних ситуаціях?"
        - "Чи регулярно ви відчуваєте страх або тривогу перед непередбачуваними подіями?"
        - "Як часто ви помічаєте, що надмірно турбуєтеся про майбутнє?"
        - "Як часто ви відчуваєте глибоку прихильність і зв'язок з тими, хто вас оточує?"
        - "Чи часто ви виявляєте любов і співчуття до інших?"
        - "Чи часто ви згадуєте минуле з тугою або сумом?"
        - "Чи часто ви знаходите розраду у спогадах та минулому досвіді?"
        - "Як часто ви відчуваєте сильний потяг до нових ідей чи цілей?"
        - "Чи регулярно ви знаходите натхнення, яке вас мотивує у повсякденному житті?"
        - "Чи часто ви проводите час, розмірковуючи про свій особистий розвиток та досвід?"
        - "Як часто ви замислюєтеся над глибинними сенсами життя?"
      answer_scores:
        "Завжди": 5
        "Часто": 4
        "Іноді": 3
        "Рідко": 2
        "Ніколи": 1

    preferred_language_handler:
      questions:
        - "Яким мовам ви віддаєте перевагу?"
      answer_scores:
        "Усі":
          - :ukrainian
          - :russian
          - :english
        "Без російської":
          - :ukrainian
          - :english
        "Тільки українська":
          - :ukrainian

    preferred_release_time_range_handler:
      questions:
        - "Яким часовим рамкам ви віддаєте перевагу?"
      answer_scores:
        "До 2010":
          - 1990
          - 2010
        "З 2010 по сьогодні":
          - 2010
          - 2024
        "З початку повномасштабного вторгнення":
          - 2022
          - 2024
